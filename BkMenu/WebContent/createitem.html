<html>
<head>
	<title>Breakfast Menu App</title>
</head>
<body>
Uses the URL http://localhost:8080/BkMenu/menu/create <BR>
Request MIME Type: application/x-www-form-urlencoded <BR>
Response MIME Type: text/plain <BR> <BR>
	<B> Enter ID and get the details.</B><BR>
	<FORM action="http://localhost:8080/BkMenu/menu/create" method="post">
	<P>
		ID: <INPUT type="text" name="id"><BR>
		Name: <INPUT type="text" name="name"><BR>
		Price: <INPUT type="text" name="price"><BR>
		Description: <INPUT type="text" name="desc"><BR>
		<INPUT type="submit" value="Create">
	</P>
	</FORM>
</body>
</html>
